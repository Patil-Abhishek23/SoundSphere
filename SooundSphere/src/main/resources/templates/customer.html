<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>customer</title>
<link rel="stylesheet" type="text/css" th:href="@{/customer.css}">
</head>


<body style="background-color:black;color:white;">


<div  th:unless="${isPreminum}" class="non-preminum">
	    <h1>Customer page</h1>
	<form action="pay" style="color: white;">
		<input type="submit" value="Get Preminum">
	</form>

	<form action="logout" style="color: white;">
		<input type="submit" value="logout">
	</form>
</div>

<div th:if="${isPreminum}" class="premium">
	
		<table border="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>Artist</th>
					<th>genre</th>
					<th>Play</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="song : ${songs}">
					<td th:text="${song.name}"></td>
					<td th:text="${song.artist}"></td>
					<td th:text="${song.genre}"></td>
					<td>
					<audio controls>
					<source th:src="${song.link}">
					</audio>
					</td>
				</tr>
			</tbody>
		</table>
		<form action="logout" style="color: white;">
			<input type="submit" value="logout">
		</form>
</div>
</body>
</html>
